{% extends 'users/basic.html' %}
{% block content %}
<div class="container mt-5">
  <h2 class="mb-4">Box Office Prediction</h2>
  <form method="post">
    {% csrf_token %}
    <div class="card mb-3">
      <div class="card-body">
        <strong>Predict the opening weekend box office (in crores) for "Avengers: Endgame" in India:</strong>
        <input type="number" name="prediction" class="form-control mt-3" placeholder="Enter your prediction...">
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  {% if result %}
    <div class="alert alert-info mt-3">{{ result }}</div>
  {% endif %}
</div>
{% endblock %}
