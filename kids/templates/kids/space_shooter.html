<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Shooter Game</title>
    <style>
        body { background: linear-gradient(180deg, #0f2027 0%, #2c5364 100%); margin: 0; }
        #game-container { margin: 0 auto; width: 100vw; height: 80vh; min-height: 340px; display: block; }
        .centered { text-align: center; }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h2 class="centered mb-3" style="font-family: 'Fredoka One', cursive; color: #00eaff;">Space Shooter</h2>
        <div id="game-container"></div>
        <div class="centered mt-3">
            <a href="/kids/home/" class="btn btn-outline-primary">Back to Kids Home</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"></script>
    <script>
    const gameConfig = {
        type: Phaser.AUTO,
        width: Math.min(window.innerWidth, 540),
        height: Math.max(340, Math.min(window.innerHeight * 0.8, 600)),
        backgroundColor: '#222',
        parent: 'game-container',
        scene: {
            preload: function() {
                this.load.image('playerImg', 'https://cdn.pixabay.com/photo/2013/07/12/13/57/spaceship-147628_1280.png');
            },
            create: function() {
                this.add.text(60, 40, 'Space Shooter Test', { fontSize: '32px', fill: '#00eaff' });
                // Draw a simple block as the player
                this.player = this.add.rectangle(this.sys.game.config.width/2, this.sys.game.config.height-100, 50, 30, 0x00eaff);
            },
            update: function() {}
        }
    };
    new Phaser.Game(gameConfig);
    </script>
</body>
</html>
