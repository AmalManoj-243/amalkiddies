{% extends 'base.html' %}
{% block content %}
<style>
.page-section {
  margin-top: 60px;
  max-width: 900px;
  margin-left: auto;
  margin-right: auto;
  display: flex;
  flex-direction: column;
  align-items: center;
}
@media (max-width: 900px) {
  .page-section { max-width: 100%; }
}
@media (max-width: 768px) {
  .page-section { margin-top: 40px; }
}
</style>
<div class="page-section">
<div class="container py-4">
  <h2 class="mb-4">Lessons in {{ unit.title }}</h2>
  <div class="row">
    {% for lesson in lessons %}
      <div class="col-md-4 mb-4">
        <div class="card shadow-sm h-100">
          <div class="card-body">
            <h5 class="card-title">{{ lesson.title }}</h5>
            <p class="card-text">{{ lesson.summary|default:'No summary available.' }}</p>
            <a href="{% url 'lesson_detail' lesson.id %}" class="btn btn-primary">View Lesson</a>
          </div>
        </div>
      </div>
    {% empty %}
      <div class="col-12"><div class="alert alert-warning">No lessons available yet.</div></div>
    {% endfor %}
  </div>
</div>
</div>
{% endblock %}
