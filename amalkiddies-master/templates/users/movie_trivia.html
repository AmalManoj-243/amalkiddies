{% extends 'users/basic.html' %}
{% block content %}
<meta name="viewport" content="width=device-width, initial-scale=1">
<div class="container mt-3 mb-4">
  <h2 class="mb-4">Movie Trivia</h2>
  <form method="post">
    {% csrf_token %}
    <div class="card mb-3">
      <div class="card-body">
        <strong>Which movie won the Oscar for Best Picture in 2020?</strong>
        <input type="text" name="answer" class="form-control mt-3" placeholder="Your answer...">
      </div>
    </div>
    <button type="submit" class="btn btn-info">Submit</button>
  </form>
  {% if result %}
    <div class="alert alert-info mt-3">{{ result }}</div>
  {% endif %}
</div>
{% endblock %}
