{% extends "kids/base.html" %}
{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg">
        <div class="card-body">
          <h3 class="card-title text-center mb-4">Parental PIN Required</h3>
          {% if error %}
            <div class="alert alert-danger text-center">{{ error }}</div>
          {% endif %}
          <form method="post" action="{% url 'switch_mode' %}">
            {% csrf_token %}
            <div class="form-group">
              <label for="parental_pin">Enter Parental PIN:</label>
              <input type="password" class="form-control" id="parental_pin" name="parental_pin" required maxlength="8">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Unlock Normal Mode</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
