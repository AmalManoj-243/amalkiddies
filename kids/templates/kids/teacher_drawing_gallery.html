{% extends 'base.html' %}
{% block content %}
<div class="container py-5">
  <h2 class="fw-bold mb-4" style="color:#d90429;">All Drawings for {{ lesson.title }}</h2>
  <div class="row g-4">
    {% for drawing in drawings %}
      <div class="col-md-4">
        <div class="card shadow-sm">
          <img src="{{ drawing.image.url }}" class="card-img-top" alt="Drawing" style="max-height:220px;object-fit:contain;">
          <div class="card-body">
            <div class="mb-2 text-muted small">By: {{ drawing.user.username }} | Uploaded: {{ drawing.uploaded_at|date:"M d, Y H:i" }}</div>
            <form method="post" action="">
              {% csrf_token %}
              <div class="mb-2">
                <label for="mark-{{ drawing.id }}" class="form-label">Mark:</label>
                <input type="text" name="mark" id="mark-{{ drawing.id }}" value="{{ drawing.mark }}" class="form-control form-control-sm" />
              </div>
              <div class="mb-2">
                <label for="feedback-{{ drawing.id }}" class="form-label">Feedback:</label>
                <textarea name="feedback" id="feedback-{{ drawing.id }}" class="form-control form-control-sm">{{ drawing.feedback }}</textarea>
              </div>
              <input type="hidden" name="drawing_id" value="{{ drawing.id }}" />
              <button type="submit" class="btn btn-primary btn-sm">Save</button>
            </form>
          </div>
        </div>
      </div>
    {% empty %}
      <div class="col-12"><div class="alert alert-warning">No drawings uploaded yet.</div></div>
    {% endfor %}
  </div>
</div>
{% endblock %}
