<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Level</title>
    <style>
        body { background: #222; margin: 0; }
    .container { width: 100vw; min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: flex-start; padding-top: 32px; }
        .level-btn { font-size: 2rem; margin: 18px; padding: 18px 48px; border-radius: 16px; border: none; cursor: pointer; font-weight: bold; }
        .easy { background: #00eaff; color: #222; }
        .medium { background: #ffaa00; color: #222; }
        .hard { background: #ff4444; color: #fff; }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="color:#fff;">Choose Level</h1>
        <button class="level-btn easy" onclick="selectLevel('easy')">Easy</button>
        <button class="level-btn medium" onclick="selectLevel('medium')">Medium</button>
        <button class="level-btn hard" onclick="selectLevel('hard')">Hard</button>
        <button id="back-btn-level" style="margin-top:32px;font-size:1.2rem;padding:10px 28px;border-radius:10px;border:none;cursor:pointer;background:#444;color:#fff;">‚Üê Back</button>
    </div>
    <script>
    function selectLevel(level) {
        localStorage.setItem('selectedLevel', level);
        window.location.href = '/kids/start-highscore/';
    }
    document.getElementById('back-btn-level').onclick = function() {
        window.location.href = '/';
    };
    </script>
</body>
</html>
