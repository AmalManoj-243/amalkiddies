<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&family=Luckiest+Guy&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(120deg, #fceabb 0%, #f8b500 100%);
            min-height: 100vh;
            width: 100vw;
        }
        .review-card {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 420px;
            max-width: 95vw;
            height: 520px;
            max-height: 95vh;
            background: linear-gradient(135deg,#fffbe7 0%,#e0f7fa 100%);
            border-radius: 18px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.14);
            padding: 18px 18px;
            font-family: 'Baloo 2', 'Comic Sans MS', 'Comic Sans', cursive;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .review-title {
            font-size: 2em;
            color: #ff9800;
            margin-bottom: 12px;
            font-weight: bold;
            letter-spacing: 2px;
            text-shadow: 2px 2px 0 #ffd60a, 0 4px 12px #ff980044;
            font-family: 'Luckiest Guy', 'Baloo 2', cursive;
        }
        .review-content {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 10px;
            text-align: center;
            flex: 1;
            overflow: auto;
            width: 100%;
        }
        .review-btn {
            background: linear-gradient(90deg,#ff9800 60%,#ffd60a 100%);
            color: #fff;
            border: none;
            border-radius: 12px;
            padding: 12px 24px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            margin: 10px 6px;
            box-shadow: 0 4px 16px #ffd60a44;
            transition: background 0.2s, transform 0.2s, box-shadow 0.2s;
        }
        .review-btn:hover {
            background: linear-gradient(90deg,#ffd60a 60%,#ff9800 100%);
            transform: scale(1.08) rotate(-2deg);
            box-shadow: 0 8px 24px #ffd60a88;
        }
        @media (max-width: 600px) {
            .review-card {
                width: 98vw;
                height: 98vh;
                padding: 8px 2vw;
                max-width: 98vw;
                max-height: 98vh;
            }
            .review-title { font-size: 1.2em; }
            .review-content { font-size: 1em; }
            .review-btn { font-size: 1em; padding: 8px 18px; }
        }
    </style>
</head>
<body>
    <div class="review-card">
        <div class="review-title">Review Title</div>
        <div class="review-content">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</div>
        <button class="review-btn">Read More</button>
    </div>
</body>
</html>
