{% extends 'home.html' %}
{% block content %}
<div class="container mt-4">
  <h2 class="section-title">Gift Acceptance Settings</h2>
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="accept_gifts">Gift Acceptance:</label>
      <select class="form-control" id="accept_gifts" name="accept_gifts">
        <option value="auto" {% if selected_mode == 'auto' %}selected{% endif %}>Auto Accept</option>
        <option value="with_permission" {% if selected_mode == 'with_permission' %}selected{% endif %}>With Permission</option>
        <option value="no" {% if selected_mode == 'no' %}selected{% endif %}>No (Do not allow gifts)</option>
      </select>
    </div>
    <button type="submit" class="btn btn-success">Save Settings</button>
  </form>

  <p class="mt-3 text-muted">Choose 'With Permission' to manually accept gifts before they appear in your gifts list.</p>
</div>
{% endblock %}
