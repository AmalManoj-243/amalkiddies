{% extends 'base.html' %}
{% block content %}
<div class="container py-5">
  <h2 class="fw-bold mb-4" style="color:#d90429;">Teacher Dashboard: Mark Drawings</h2>
  <div class="row g-4">
    {% for lesson in lessons %}
      <div class="col-md-6">
        <div class="card shadow-sm p-3 mb-3" style="border-radius:1rem;">
          <h5 class="fw-bold mb-2" style="color:#005f73;">
            {{ lesson.course.name }} - 
            <a href="{% url 'teacher_drawing_gallery' lesson.id %}" class="text-decoration-none text-primary">{{ lesson.title }}</a>
          </h5>
     
        </div>
      </div>
    {% empty %}
      <div class="col-12"><div class="alert alert-warning">No lessons available.</div></div>
    {% endfor %}
  </div>
</div>
{% endblock %}
