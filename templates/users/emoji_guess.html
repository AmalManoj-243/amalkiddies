{% extends 'users/basic.html' %}
{% block content %}
<div class="container mt-5">
  <h2 class="mb-4">Guess the Movie from Emoji</h2>
  <form method="post">
    {% csrf_token %}
    <div class="card mb-3">
      <div class="card-body text-center">
        <span style="font-size:2rem;">🎬🦁👑</span>
        <input type="text" name="answer" class="form-control mt-3" placeholder="Your answer...">
      </div>
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
  {% if result %}
    <div class="alert alert-info mt-3">{{ result }}</div>
  {% endif %}
</div>
{% endblock %}
