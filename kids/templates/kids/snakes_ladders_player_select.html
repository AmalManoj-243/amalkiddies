<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Number of Players</title>
    <style>
        body { background: #222; color: #fff; margin: 0; font-family: Arial, sans-serif; }
        .container { display: flex; flex-direction: column; align-items: center; justify-content: flex-start; min-height: 100vh; }
        .card { background: #333; border-radius: 18px; padding: 32px 16px; box-shadow: 0 2px 16px #0005; margin-top: 16px; width: 100%; max-width: 320px; }
        @media (max-width: 600px) {
            .card { max-width: 92vw; }
        }
        @media (max-width: 600px) {
            .container { min-height: 100vh; justify-content: flex-start; }
            .card { margin-top: 8px; padding: 18px 6px; max-width: 98vw; }
            .mode-btn, .player-btn { width: 98vw; max-width: 98vw; font-size: 1.1rem; padding: 12px 0; }
            button[onclick*='window.history.back'] { font-size: 0.9rem; padding: 4px 10px; }
        }
        h2 { margin-bottom: 24px; color: #ffaa00; }
    .player-btn { font-size: 1.08rem; padding: 10px 18px; border-radius: 10px; border: none; background: #ffaa00; color: #222; margin: 10px 0; cursor: pointer; font-weight: bold; transition: background 0.2s; min-width: 120px; max-width: 180px; }
    .player-btn:hover { background: #ffcc44; }
    </style>
</head>
<body>
    <div style="width:100vw;text-align:right;margin-top:10px;margin-bottom:8px;">
        <div style="width:100vw;display:flex;justify-content:flex-end;margin-top:18px;margin-bottom:8px;">
            <button onclick="window.history.back()" style="font-size:0.95rem;padding:4px 12px;border-radius:6px;border:none;background:#ffaa00;color:#222;cursor:pointer;font-weight:bold;box-shadow:0 1px 4px #0001;margin-right:18px;">‚Üê Back</button>
        </div>
        <h2 style="text-align:center;color:#ffaa00;margin-bottom:18px;">Select Number of Players</h2>
        <div style="display:flex;flex-direction:column;align-items:center;gap:12px;">
            <button class="player-btn" onclick="window.location.href='/kids/entertainment/snakes-ladders/start/?mode=multi&players=2'">2 Players</button>
            <button class="player-btn" onclick="window.location.href='/kids/entertainment/snakes-ladders/start/?mode=multi&players=3'">3 Players</button>
            <button class="player-btn" onclick="window.location.href='/kids/entertainment/snakes-ladders/start/?mode=multi&players=4'">4 Players</button>
            <button class="player-btn" onclick="window.location.href='/kids/entertainment/snakes-ladders/start/?mode=multi&players=5'">5 Players</button>
        </div>
</body>
</html>
